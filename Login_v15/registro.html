<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Constru AZUL</title>
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/registre.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
    <div class="limiter">
        <nav>
            <div class="container-logo">
                <span>Constru AZUL</span>
            </div>
            <div class="container-cuenta">
                <p id="no-cuenta">¿No tienes cuenta aquí?</p>
            </div>
        </nav>
        <div class="container-login100">
            <div class="wrap-login">
                <div class="titulo">
                    <h1 class="login100-form-title-1">
                        Crea tu cuenta
                    </h1>
                    <p>Creación de cuenta de usuario</p>

                </div>
                <form class="login-form validate-form">
                    <div class="wrap-input validate-input m-b-26" data-validate="Nombre es requerido">
                        <input class="input100" type="text" name="nombre" placeholder="Ingresa tu nombre completo">
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input validate-input m-b-26" data-validate="Correo es requerido">
                        <input class="input100" type="email" name="correo" placeholder="Ingresa tu correo">
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input validate-input m-b-26" data-validate="Teléfono es requerido">
                        <input class="input100" type="tel" name="telefono" placeholder="Ingresa tu teléfono">
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input validate-input m-b-26" data-validate="Contraseña es requerida">
                        <input class="input100" type="password" name="contrasena" placeholder="Ingresa tu contraseña">
                        <span class="focus-input100"></span>
                    </div>
                    
                    <div class="wrap-input validate-input m-b-26" data-validate="Contraseña es requerida">
                        <input class="input100" type="password" name="contrasenaConfir" placeholder="Confirma tu contraseña">
                        <span class="focus-input100"></span>
                    </div>
                    
                    <div class="container-btn">
                        <button class="login-form-btn">
                            <img src="./images/icons/facebook.png" width="30" height="30">
                        </button>
                        <button class="login-form-btn">
                            Registrar
                        </button>
                        
                    </div>
                </form>


            </div>



        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
