<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Constru AZUL</title>
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/registre.css">

</head>
<body>
    <div class="limiter">
        <nav>
            <div class="container-logo">
                <span>Constru AZUL</span>
            </div>
            <div class="container-cuenta">
                <p id="no-cuenta">¿No tienes cuenta aquí?</p>
            </div>
        </nav>
        <div class="container-login100">
            <div class="wrap-login">
                <div class="titulo">
                    <h1 class="login100-form-title-1">
                        Crea tu cuenta
                    </h1>
                    <p>Creación de cuenta de usuario</p>

                </div>
                <form class="login-form validate-form">
                    <div class="wrap-input validate-input m-b-26" data-validate="Nombre es requerido">
                        <input class="input100" type="text" name="nombre" placeholder="Ingresa tu nombre completo">
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input validate-input m-b-26" data-validate="Correo es requerido">
                        <input class="input100" type="email" name="correo" placeholder="Ingresa tu correo">
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input validate-input m-b-26" data-validate="Contraseña es requerida">
                        <input class="input100" type="password" name="contrasena" placeholder="Ingresa tu contraseña">
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input validate-input m-b-26" data-validate="Contraseña es requerida">
                        <input class="input100" type="password" name="contrasenaConfir" placeholder="Confirma tu contraseña">
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input validate-input m-b-26" data-validate="Teléfono es requerido">
                        <input class="input100" type="tel" name="telefono" placeholder="Ingresa tu teléfono">
                        <span class="focus-input100"></span>
                    </div>
                    <div class="container-btn">
                        <button class="login-form-btn">
                            <img src="./images/icons/facebook.png" width="30" height="30">
                        </button>
                        <button class="login-form-btn">
                            Registrar
                        </button>
                        
                    </div>
                </form>


            </div>



        </div>
    </div>
</body>
</html>
